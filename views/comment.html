<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BookShare</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../public/css/edit-post-style.css"
    />
  </head>

  <div class="form-container">
    <h2>Convo Comment</h2>
    <form id="newPostForm">
      <!-- Form fields for Book Title, Attention Getter, etc. -->
      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" name="bookTitle" required />
      <br />
      <label for="attentionGetter">Comment</label>
      <textarea id="attentionGetter" name="attentionGetter" required></textarea>
      <br />
      <input type="submit" value="Add to Convo" />
    </form>
  </div>

  <script src="/js/comment.js"></script>
</html>
